<html>
<head>
<title>WebGL2.0 Tutorial Lab W06b - Textures in VS</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="gl-matrix.js"></script>
<script type="text/javascript" src="W06b.js"></script>
</head>
<body style="background-color:black;color:white;" onload="main()">
  <table>
  <td>
    <canvas id="helloapicanvas" style="border: none;" width="800" height="600"></canvas>
  <td>	
    <br/>
    <label>Opacity 1 :</label>
    <input style="width:200px" type="range" min="0" max="100" value="100" 
            oninput="opacity1 = this.value / 100.0;updateBuffer();"></input>
    <label>Opacity 2 :</label>
    <input style="width:200px" type="range" min="0" max="100" value="100" 
            oninput="opacity2 = this.value / 100.0;updateBuffer();"></input>
    <label>number of vertex (0~36)</label>
    <input style="width:200px" type="range" min="0" max="36" value="36" 
            oninput="num_vertex = Math.min(this.value, 36);"></input>
    <br/><hr>
    <input type="checkbox" onclick="flag_animation ^= 1;" id="toggleAnimation"><label>Toggle Animation | </label>
    <label>Speed Up/Down :</label> 
    <button onclick="fn_speed_scale(1.1)"> + </button>
    <button onclick="fn_speed_scale(0.9)"> - </button>
    <br/><hr>
    <input type="checkbox" onclick="fn_toggle(gl.SAMPLE_COVERAGE)">
        <label>SAMPLE_COVERAGE  | sampleCoverage(v, inverse) </label>
        <input style="width:300px" id="sampleCoverageValue" type="range" min="0" max="100" value="100" 
            oninput="sample_coverage_value = this.value / 100.0;"></input>
        <input type="checkbox" onclick="flag_sample_coverage_inverse ^= 1;"><label> inverse </label> <br/> 
        <input type="checkbox" onclick="fn_toggle(gl.SAMPLE_ALPHA_TO_COVERAGE)">
             <label>SAMPLE_ALPHA_TO_COVERAGE</label>	 
    <br/><hr>
    <input type="checkbox" onclick="fn_toggle(gl.BLEND)"><label>BLEND | blendColor </label>
    <label> R </label><input type="text" size="4" value="0.0" onchange="blend_const_color[0] = Number(this.value)">
    <label> G </label><input type="text" size="4" value="0.0" onchange="blend_const_color[1] = Number(this.value)">
    <label> B </label><input type="text" size="4" value="0.0" onchange="blend_const_color[2] = Number(this.value)">
    <label> A </label><input type="text" size="4" value="1.0" onchange="blend_const_color[3] = Number(this.value)"> <br/>
    <br/>
    <table border="1" style="border-collapse:collapse" >
    <tr><td> <label> src color factor : </label> <td> <label> color equation   </label> </td> <td> <label> dst color factor </label>  </td>
    <td> 
    <tr><td> 
        <input name="sc_func" type="radio" onclick="blend_sc_func=gl.ONE;" checked><label>ONE<br/> 
        <input name="sc_func" type="radio" onclick="blend_sc_func=gl.ZERO;"><label>ZERO <br/> 
        <input name="sc_func" type="radio" onclick="blend_sc_func=gl.SRC_COLOR;"><label>SRC_COLOR<br/> 
        <input name="sc_func" type="radio" onclick="blend_sc_func=gl.SRC_ALPHA;"><label>SRC_ALPHA<br/> 
        <input name="sc_func" type="radio" onclick="blend_sc_func=gl.ONE_MINUS_SRC_COLOR;"><label>ONE_MINUS_SRC_COLOR<br/> 
        <input name="sc_func" type="radio" onclick="blend_sc_func=gl.ONE_MINUS_SRC_ALPHA;"><label>ONE_MINUS_SRC_ALPHA<br/> 
        <input name="sc_func" type="radio" onclick="blend_sc_func=gl.DST_COLOR;"><label>DST_COLOR<br/> 
        <input name="sc_func" type="radio" onclick="blend_sc_func=gl.DST_ALPHA;"><label>DST_ALPHA<br/>
        <input name="sc_func" type="radio" onclick="blend_sc_func=gl.ONE_MINUS_DST_COLOR;"><label>ONE_MINUS_DST_COLOR<br/>
        <input name="sc_func" type="radio" onclick="blend_sc_func=gl.ONE_MINUS_DST_ALPHA;"><label>ONE_MINUS_DST_ALPHA<br/>
        <input name="sc_func" type="radio" onclick="blend_sc_func=gl.CONSTANT_COLOR;"><label>CONSTANT_COLOR<br/>
        <input name="sc_func" type="radio" onclick="blend_sc_func=gl.ONE_MINUS_CONSTANT_COLOR;"><label>ONE_MINUS_CONSTANT_COLOR<br/> 
        <input name="sc_func" type="radio" onclick="blend_sc_func=gl.SRC_ALPHA_SATURATE;"><label>SRC_ALPHA_SATURATE<br/> 
    <td>
        <input name="color_op" type="radio" onclick="blend_color_op=gl.FUNC_ADD;" checked><label>FUNC_ADD <br/> 
        <input name="color_op" type="radio" onclick="blend_color_op=gl.FUNC_SUBTRACT;" ><label>FUNC_SUBTRACT <br/> 
        <input name="color_op" type="radio" onclick="blend_color_op=gl.FUNC_REVERSE_SUBTRACT;" ><label>FUNC_REVERSE_SUBTRACT<br/> 
    <td>
        <input name="dc_func" type="radio" onclick="blend_dc_func=gl.ONE;" ><label>ONE<br/> 
        <input name="dc_func" type="radio" onclick="blend_dc_func=gl.ZERO;" checked><label>ZERO <br/> 
        <input name="dc_func" type="radio" onclick="blend_dc_func=gl.SRC_COLOR;"><label>SRC_COLOR<br/> 
        <input name="dc_func" type="radio" onclick="blend_dc_func=gl.SRC_ALPHA;"><label>SRC_ALPHA<br/> 
        <input name="dc_func" type="radio" onclick="blend_dc_func=gl.ONE_MINUS_SRC_COLOR;"><label>ONE_MINUS_SRC_COLOR<br/> 
        <input name="dc_func" type="radio" onclick="blend_dc_func=gl.ONE_MINUS_SRC_ALPHA;"><label>ONE_MINUS_SRC_ALPHA<br/> 
        <input name="dc_func" type="radio" onclick="blend_dc_func=gl.DST_COLOR;"><label>DST_COLOR<br/> 
        <input name="dc_func" type="radio" onclick="blend_dc_func=gl.DST_ALPHA;"><label>DST_ALPHA<br/>
        <input name="dc_func" type="radio" onclick="blend_dc_func=gl.ONE_MINUS_DST_COLOR;"><label>ONE_MINUS_DST_COLOR<br/>
        <input name="dc_func" type="radio" onclick="blend_dc_func=gl.ONE_MINUS_DST_ALPHA;"><label>ONE_MINUS_DST_ALPHA<br/>
        <input name="dc_func" type="radio" onclick="blend_dc_func=gl.CONSTANT_COLOR;"><label>CONSTANT_COLOR<br/>
        <input name="dc_func" type="radio" onclick="blend_dc_func=gl.ONE_MINUS_CONSTANT_COLOR;"><label>ONE_MINUS_CONSTANT_COLOR<br/> 
    <tr> 
    <td> <label> src alpha factor : </label> <td> <label> alpha equation   </label> </td> <td> <label> dst alpha factor </label>  </td>
    <tr>
    <td> 
        <input name="sa_func" type="radio" onclick="blend_sa_func=gl.ONE;" checked><label>ONE<br/> 
        <input name="sa_func" type="radio" onclick="blend_sa_func=gl.ZERO;"><label>ZERO <br/> 
        <input name="sa_func" type="radio" onclick="blend_sa_func=gl.SRC_COLOR;"><label>SRC_COLOR<br/> 
        <input name="sa_func" type="radio" onclick="blend_sa_func=gl.SRC_ALPHA;"><label>SRC_ALPHA<br/> 
        <input name="sa_func" type="radio" onclick="blend_sa_func=gl.ONE_MINUS_SRC_COLOR;"><label>ONE_MINUS_SRC_COLOR<br/> 
        <input name="sa_func" type="radio" onclick="blend_sa_func=gl.ONE_MINUS_SRC_ALPHA;"><label>ONE_MINUS_SRC_ALPHA<br/> 
        <input name="sa_func" type="radio" onclick="blend_sa_func=gl.DST_COLOR;"><label>DST_COLOR<br/> 
        <input name="sa_func" type="radio" onclick="blend_sa_func=gl.DST_ALPHA;"><label>DST_ALPHA<br/>
        <input name="sa_func" type="radio" onclick="blend_sa_func=gl.ONE_MINUS_DST_COLOR;"><label>ONE_MINUS_DST_COLOR<br/>
        <input name="sa_func" type="radio" onclick="blend_sa_func=gl.ONE_MINUS_DST_ALPHA;"><label>ONE_MINUS_DST_ALPHA<br/>
        <input name="sa_func" type="radio" onclick="blend_sa_func=gl.CONSTANT_COLOR;"><label>CONSTANT_COLOR<br/>
        <input name="sa_func" type="radio" onclick="blend_sa_func=gl.ONE_MINUS_CONSTANT_COLOR;"><label>ONE_MINUS_CONSTANT_COLOR<br/> 
        <input name="sc_func" type="radio" onclick="blend_sa_func=gl.SRC_ALPHA_SATURATE;"><label>SRC_ALPHA_SATURATE<br/> 
    <td>
        <input name="alpha_op" type="radio" onclick="blend_alpha_op=gl.FUNC_ADD;" checked><label>FUNC_ADD <br/> 
        <input name="alpha_op" type="radio" onclick="blend_alpha_op=gl.FUNC_SUBTRACT;" ><label>FUNC_SUBTRACT <br/> 
        <input name="alpha_op" type="radio" onclick="blend_alpha_op=gl.FUNC_REVERSE_SUBTRACT;" ><label>FUNC_REVERSE_SUBTRACT<br/> 
    <td>
        <input name="da_func" type="radio" onclick="blend_da_func=gl.ONE;" ><label>ONE<br/> 
        <input name="da_func" type="radio" onclick="blend_da_func=gl.ZERO;" checked><label>ZERO <br/> 
        <input name="da_func" type="radio" onclick="blend_da_func=gl.SRC_COLOR;"><label>SRC_COLOR<br/> 
        <input name="da_func" type="radio" onclick="blend_da_func=gl.SRC_ALPHA;"><label>SRC_ALPHA<br/> 
        <input name="da_func" type="radio" onclick="blend_da_func=gl.ONE_MINUS_SRC_COLOR;"><label>ONE_MINUS_SRC_COLOR<br/> 
        <input name="da_func" type="radio" onclick="blend_da_func=gl.ONE_MINUS_SRC_ALPHA;"><label>ONE_MINUS_SRC_ALPHA<br/> 
        <input name="da_func" type="radio" onclick="blend_da_func=gl.DST_COLOR;"><label>DST_COLOR<br/> 
        <input name="da_func" type="radio" onclick="blend_da_func=gl.DST_ALPHA;"><label>DST_ALPHA<br/>
        <input name="da_func" type="radio" onclick="blend_da_func=gl.ONE_MINUS_DST_COLOR;"><label>ONE_MINUS_DST_COLOR<br/>
        <input name="da_func" type="radio" onclick="blend_da_func=gl.ONE_MINUS_DST_ALPHA;"><label>ONE_MINUS_DST_ALPHA<br/>
        <input name="da_func" type="radio" onclick="blend_da_func=gl.CONSTANT_COLOR;"><label>CONSTANT_COLOR<br/>
        <input name="da_func" type="radio" onclick="blend_da_func=gl.ONE_MINUS_CONSTANT_COLOR;"><label>ONE_MINUS_CONSTANT_COLOR<br/> 
    </table>
    <br/><hr>
    <label>Draw Mode :</label>
    <input name="drawmode" type="radio" onclick="fn_draw_mode(0)"><label>POINTS </label>
    <input name="drawmode" type="radio" onclick="fn_draw_mode(1)"><label>LINES </label>
    <input name="drawmode" type="radio" onclick="fn_draw_mode(2)"><label>LINE_STRIP </label>
    <input name="drawmode" type="radio" onclick="fn_draw_mode(3)"><label>LINE_LOOP  </label>
    <input name="drawmode" type="radio" onclick="fn_draw_mode(4)" checked><label>TRIANGLES </label>
    <input name="drawmode" type="radio" onclick="fn_draw_mode(5)"><label>TRIANGLE_STRIP </label>
    <input name="drawmode" type="radio" onclick="fn_draw_mode(6)"><label>TRIANGLE_FAN </label>
    <br/><hr>
    <label>FOV : </label>
    <input style="width:400px" id="fov_range" type="range" min="10" max="170" value="90" oninput="fn_update_fov(this.value);"></input>
    <input style="width:60px" type="text" id="textFOV" value="90">
    <br/><hr>
    <input type="checkbox" onclick="fn_toggle(2884)"><label>CULL_FACE  | </label>
    <label>cullFace(mode) :</label>
    <input name="cullmode" type="radio" onclick="fn_cull_mode(1028)"><label>FRONT <label>
    <input name="cullmode" type="radio" onclick="fn_cull_mode(1029)" checked><label>BACK <label>
    <input name="cullmode" type="radio" onclick="fn_cull_mode(1032)"><label>FRONT_AND_BACK <label>
    <br/><hr>
    <input type="checkbox" onclick="fn_toggle(3089)"><label>SCISSOR_TEST  | </label>
    <label>scissor(x,y,w,h) :</label>
    <label> X <label><input id="scissorx" type="text" size="4" value="0">
    <label> Y <label><input id="scissory" type="text" size="4" value="0">
    <label> W <label><input id="scissorw" type="text" size="4" value="800">
    <label> H <label><input id="scissorh" type="text" size="4" value="600">
    <button onclick="fn_scissor()">Set</button>
    <br/><hr>
    <input type="checkbox" onclick="fn_toggle(2929)"><label>DEPTH_TEST  | depth clear value : </label> 
    <input style="width:300px" id="depth_clear" type="range" min="0" max="100" value="100" 
         oninput="depth_clear_value = this.value / 100.0;"></input>
    <br/>
    <label>depthFunc(mode) :</label>
    <input name="depthmode" type="radio" onclick="fn_depth_mode(512)"><label>NEVER </label>
    <input name="depthmode" type="radio" onclick="fn_depth_mode(513)" checked><label>LESS </label>
    <input name="depthmode" type="radio" onclick="fn_depth_mode(514)"><label>EQAUL </label>
    <input name="depthmode" type="radio" onclick="fn_depth_mode(515)"><label>LEQUAL  </label>
    <input name="depthmode" type="radio" onclick="fn_depth_mode(516)"><label>GREATER </label>
    <input name="depthmode" type="radio" onclick="fn_depth_mode(517)"><label>NOTEQUAL </label>
    <input name="depthmode" type="radio" onclick="fn_depth_mode(518)"><label>GEQUAL </label>
    <input name="depthmode" type="radio" onclick="fn_depth_mode(519)"><label>ALWAYS </label> <br/>
    <br/><hr>
    <input type="checkbox" onclick="flag_draw_twice ^= 1;"><label>Draw One more box | Position : </label> 
    <label> X </label><input id="twice_x" type="text" size="4" value="0.2">
    <label> Y </label><input id="twice_y" type="text" size="4" value="0.2">
    <label> Z </label><input id="twice_z" type="text" size="4" value="0.2">
    <button onclick="fn_twice_position()">Set</button>
    <br/>
    polygonOffset (factor, units) : </label> 
    <label> F </label><input id="offset_f" type="text" size="4" value="0">
    <label> U </label><input id="offset_u" type="text" size="4" value="0">
    <button onclick="fn_polygonOffset()">Set</button>
    <br/><hr>
    <input type="checkbox" onclick="flag_draw_stencil ^= 1;"><label>Stencil Test with Back-face</label> 
    <br/><hr>
  </table>	
</body>
</html>
